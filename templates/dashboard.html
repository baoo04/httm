<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TrafficSignDetection - Admin Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: #f1f5f9;
        margin: 0;
      }
      .sidebar {
        width: 230px;
        height: 100vh;
        position: fixed;
        top: 0;
        left: 0;
        background: #0d6efd;
        color: #fff;
        padding-top: 1rem;
        z-index: 1000;
      }
      .sidebar h4 {
        padding-left: 20px;
        margin-bottom: 1.5rem;
      }
      .sidebar a {
        color: #fff;
        text-decoration: none;
        display: block;
        padding: 10px 20px;
        margin: 4px 0;
        border-radius: 6px;
        transition: background 0.2s;
      }
      .sidebar a:hover {
        background: rgba(255, 255, 255, 0.2);
      }
      .sidebar .submenu {
        padding-left: 20px;
      }
      /* Top Navbar */
      .navbar-custom {
        margin-left: 230px;
        background: #ffffff;
        border-bottom: 1px solid #dee2e6;
        z-index: 900;
      }
      .navbar-custom .navbar-brand {
        color: #0d6efd;
        font-weight: 600;
      }
      .navbar-custom .nav-link,
      .navbar-custom span {
        color: #333;
      }
      /* Content with background image */
      .content {
        margin-left: 230px;
        height: calc(100vh - 56px);
        background: url(https://i.pinimg.com/736x/50/42/97/5042971111571ece97495ca91de0f103.jpg)
          no-repeat center center;
        background-size: cover;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        color: #fff;
        padding: 40px;
      }
      .content h1 {
        font-size: 2.5rem;
        font-weight: 700;
        margin-bottom: 1rem;
        text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
      }
      .content p {
        font-size: 1.2rem;
        text-shadow: 1px 1px 6px rgba(0, 0, 0, 0.4);
      }
    </style>
  </head>
  <body>
    <!-- Sidebar -->
    <div class="sidebar">
      <h4>Manage</h4>
      <a href="/home">Home</a>
      <a
        class="dropdown-toggle"
        data-bs-toggle="collapse"
        href="#trafficMenu"
        role="button"
        >Traffic Sign Manage</a
      >
      <div class="collapse submenu" id="trafficMenu">
        <a href="model_sign.html">➤ ManageModel</a>
      </div>

      <a
        class="dropdown-toggle"
        data-bs-toggle="collapse"
        href="#charMenu"
        role="button"
        >Character Manage</a
      >
      <div class="collapse submenu" id="charMenu">
        <a href="model_char.html">➤ ManageModel</a>
      </div>
    </div>

    <!-- Top Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light navbar-custom">
      <div class="container-fluid">
        <span class="navbar-brand">TrafficSignDetection</span>
        <div class="ms-auto d-flex align-items-center">
          <span class="me-3">Dang Quan Bao</span>
          <a href="/logout" class="btn btn-primary btn-sm">Logout</a>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="content"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
